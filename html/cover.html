<body>
  <style>
    @import url("../base.css");

    body {
      font-family: 'w95fa';
      font-size: 15px;
      line-height: 13px;
      background-color: var(--lightest);
    }

    table {
      border-collapse: collapse;
      width: 350px;
      margin: 10px auto;
      font-size: 15px;
      line-height: 13px;
    }

    th,
    td {
      border: 1px solid var(--darkest);
      padding: 4px;
    }

    a {
      color: #000000;
    }

    .hover {
      text-decoration: underline;
    }

    .hover:hover {
      background-color: var(--shadow);
      color: var(--contrastbg);
    }

    .advert {
      float: left;
    }

    .intro {
      float: left;
      margin-left: 1px;
      width: 250px;
    }

    h1 {
      font-size: 27px;
      line-height: 25px;
      padding: 0;
      margin: 0;
      font-family: 'utonium';
      color: var(--dark);
    }

    .column {
      float: left;
    }

    img {
      width: 200px;
      height: 210px;
      filter: sepia(30%) hue-rotate(20deg);
      border: 1px dotted var(--shadow);
    }

    .left {
      width: 45%;
      padding-right: 5px;
    }

    .right {
      width: 45%;
      padding-left: 0px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .imagedecor {
      text-align: center;
      padding: 15px;
    }
    .imagedecor img {
      height: 100px;
      width: 100px;
      border: none;
    }

    .lockets img {
      margin: -20px;
    }

    .lockets ::selection {
      background-color: none;
    }
    a {
      color: var(--dark); font-weight: 900;
    }

  </style>
  <div class="row">
    <div class="intro">
      <br>
      <h1>Welcome to my site!</h1>
      <p>
        <i>This site was created on firefox with 1920x1080 resolution. Your milage may vary on other platforms and resolutions. </i><br><br>
        <br><br>
      </p>
    </div>
    <img class="advert" src="../images/1.gif">
  </div>
  <br>

<div class="block">

</div>
