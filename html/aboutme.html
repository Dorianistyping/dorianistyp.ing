    body {
      font-family: 'jetbrains';

    table {
      border-collapse: collapse;
      width: 350px;

    th,

      border: 1px solid var(--darkest);

    a {

    .hover {
      text-decoration: underline;

    .advert {

    }

    img {
      width: 200px;
      height: 210px;
      filter: sepia(30%) hue-rotate(20deg);

    }

    .left {
      width: 45%;
      padding-right: 5px;
    }

    .right {
      width: 45%;
      padding-left: 0px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .imagedecor {
      text-align: center;
      padding: 15px;
    }
    .imagedecor img {
      height: 100px;
      width: 100px;
      border: none;

      margin: -20px;
